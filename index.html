<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Tasks</h1>
      <div class="search-container container">
        <label for="search" class="visually-hidden">Search tasks</label>
        <input
          type="text"
          id="search"
          class="search-input"
          placeholder="Search"
        />
        <button class="search-button" aria-label="Search">
          <img src="assets/img/search-icon-35.svg" alt="" />
        </button>
      </div>
    </header>

    <main class="container">
      <div class="task-input-container">
        <label for="new-task" class="visually-hidden">Add a new task</label>
        <input
          type="text"
          id="new-task"
          class="task-input"
          placeholder="Add a task..."
          aria-label="New task"
        />
        <button id="add-task-btn" aria-label="Add task">
          <img src="assets/img/add-icon-40.svg" alt="" />
        </button>
      </div>
    </main>
  </body>
</html>
